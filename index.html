<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sing Up Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="main w-4/12 mx-auto mt-20">
            <div class="form bg-green-500 p-6 rounded">
               
                    <h2 class="text-3xl text-white mb-4">Please Sing up now !</h2>
                    <input class="w-11/12 mb-2 p-2 mb-6 rounded" type="email" name="" id="user-email" placeholder="Enter your email address">
                    <input class="w-11/12 mb-2 p-2 mb-6 rounded" type="password" name="" id="user-pass" placeholder="Enter your password ">
                    <button id="submit-btn"  class="bg-orange-500 py-2 px-5 inline-block mt-2 rounded">Submite</button>
                
            </div>
        </div>
    </section>



    <script src="login.js"></script>
</body>
</html>
